<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Hat</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <!-- TO DO LIST:

-follow instructions:

-Add bootstrap card to introduce its
-Add bootstrap form, in which you enter the student's name
-Add button to sort
-Add container with buttons to filter student, using button group, with title "filter students"
-Add delete button, to remove student-->

  <body>
    <div class="container">
      <h5>Welcome to Hoggy Hoggy Warts, RELOADED!</h5>
      <div class="card">
        <div class="card-header">Featured</div>
        <div class="card-body">
          <h1 class="card-title">Welcome to Hoggy Hoggy Warts, RELOADED!</h1>
          <p class="card-text">Bringing the Hogwarts sorting hat to life!</p>
          <a href="#" class="btn btn-primar"
            >This application will sort and expel students!</a
          >
        </div>
      </div>
    </div>
    

    <div class="container">
      <h3>Filter Students</h3>
      <div
        class="btn-group"
        role="group"
        arial-label="Basic mixed styles example"
      >
        <button type="button" class="btn btn-secondary" id="allbtn">All</button>
        <button type="button" class="btn btn-danger" id="grybtn">
          Gryffindor
        </button>
        <button type="button" class="btn btn-warning" id="hufbtn">
          Hufflepuff
        </button>
        <button type="button" class="btn btn-primary" id="ravbtn">
          Ravenclaw
        </button>
        <button type="button" class="btn btn-success" id="slybtn">
          Slytherin
        </button>
      </div>
    </div>

    <form>
      <h3>Enter First Year's Name</h3>
      <div class="row mb-3">
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" />
          <label for="name" class="col-2 col-form-label">Student:</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sort!</button>
    </form>
    <div id="students"></div>
<div id="expel"></div>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
